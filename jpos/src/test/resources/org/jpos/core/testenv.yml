test:
  value: "from testenv.yml"

  true_boolean: true
  false_boolean: false
  yes_lower: yes          # converted to true by yaml parser
  no_upper: NO            # converted to false by yaml parser

  annotation:
    envstring: "from testenv.yml"

  one: UNO
  two: DOS

  log_mode: xml

---
system:
  property:
    test:
      sys: ${test.value}
