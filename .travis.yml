sudo: required
dist: trusty
addons:
  apt:
    packages: haveged
language: java
jdk:
  - oraclejdk8
before_script:
  - echo $JAVA_OPTS
  - export JAVA_OPTS=-Xmx4G
install: true
script:
  - java -version
  - ulimit -a
  - TERM=dumb ./gradlew jpos:assemble jpos:check jpos:dependencyCheckAnalyze --info
deploy:
  provider: script
  script: bash .travis/update-gh-pages.sh
  on:
    branch: master
